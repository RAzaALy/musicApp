<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body onload="load()">

    <div id="loading">
        <span class="loader" id="load"></span>
    </div>

    <div class="main">
        <div class="musicContainer">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="imgContainer">
                <img src="./images/img.jpg" alt="img">
            </div>

            <audio src="music/music.mp3"></audio>
            <!-- progress Bar -->
            <div class="progressContainer" id="progressContainer">
                <div class="progressDurationMeter">
                    <div id="currentTime">
                        0:00
                    </div>
                    <div id="duration">
                        2:04
                    </div>
                   
                </div>
                <div class="progressDiv"id="progressDiv" >
                    <div class="progress" id="progress">
                    </div>
                </div>

            </div>
            <!-- Music controls -->
            <div class="musicControls fa-3x">
                <i class="fas fa-backward" id="previous" title="Previous"></i>
                <i class="fas fa-play mainBtn" id="play" title="Play"></i>
                <i class="fas fa-forward  " id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
